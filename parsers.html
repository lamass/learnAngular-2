<html>
<head>
 <script type="text/javascript" src="..\Jslib/angular.min.1.4.js"></script>
</head>
<input type="text" cols ng-model="tagses">
<script type="text/javascript">

	directive('cols',function(){
	  return{
	    restrict:"A",
	    require:'ngModel',
	    link:function(s,e,a,ctrl){
	      console.log(ctrl);
	    ctrl.$parsers.push(function(data){
	      console.log(data);
	      ctrl.$setViewValue(data.toUpperCase());
	      ctrl.$render();
	      return data.toUpperCase();
	    });

	    }
	  }
	});
</script>
</html>
